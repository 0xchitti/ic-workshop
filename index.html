<style>
:root {
  --bg:#0a0a0a;--bg-card:#141414;--bg-card-hover:#1a1a1a;

  --secondary:#A855F7;--secondary-dim:rgba(168,85,247,.15);

*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);overflow-x:hidden;line-height:1.6}

/* ‚îÄ‚îÄ BRAND SHAPES ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
/* ‚îÄ‚îÄ HERO BACKGROUND ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
.hero-bg{position:fixed;top:0;left:0;right:0;height:100vh;z-index:0;overflow:hidden;pointer-events:none}
.hero-bg .grid{position:absolute;inset:0;background-image:linear-gradient(rgba(var(--accent-rgb),.07) 1px,transparent 1px),linear-gradient(90deg,rgba(var(--accent-rgb),.07) 1px,transparent 1px);background-size:60px 60px;mask-image:radial-gradient(ellipse 70% 60% at 75% 40%,black 0%,transparent 70%);-webkit-mask-image:radial-gradient(ellipse 70% 60% at 75% 40%,black 0%,transparent 70%)}
.hero-bg .noise{position:absolute;inset:0;opacity:.035;background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");background-repeat:repeat;background-size:200px 200px}
.hero-bg .glow{position:absolute;border-radius:50%;filter:blur(120px);opacity:.12}
.hero-bg .glow-1{width:600px;height:600px;background:var(--accent);top:-200px;right:-100px}
.hero-bg .glow-2{width:400px;height:400px;background:var(--secondary);bottom:-100px;right:20%}
.hero-bg .glow-3{width:300px;height:300px;background:var(--accent);bottom:10%;left:-100px;opacity:.06}
.hero-bg .nodes{position:absolute;inset:0}
.hero-bg .node{position:absolute;width:4px;height:4px;border-radius:50%;background:var(--accent);opacity:.25}
.hero-bg .node::after{content:'';position:absolute;top:50%;left:50%;width:200px;height:1px;background:linear-gradient(90deg,rgba(var(--accent-rgb),.15),transparent);transform-origin:left center}
.hero-bg .node:nth-child(1){top:15%;right:18%}.hero-bg .node:nth-child(1)::after{transform:rotate(25deg)}
.hero-bg .node:nth-child(2){top:35%;right:8%}.hero-bg .node:nth-child(2)::after{transform:rotate(160deg)}
.hero-bg .node:nth-child(3){top:60%;right:25%}.hero-bg .node:nth-child(3)::after{transform:rotate(-30deg)}
.hero-bg .node:nth-child(4){top:25%;right:35%}.hero-bg .node:nth-child(4)::after{transform:rotate(70deg)}
.hero-bg .node:nth-child(5){top:50%;right:12%}.hero-bg .node:nth-child(5)::after{transform:rotate(-110deg)}
.hero-bg .node:nth-child(6){top:75%;right:30%}.hero-bg .node:nth-child(6)::after{transform:rotate(140deg);width:150px}
@keyframes pulse-node{0%,100%{opacity:.2;transform:scale(1)}50%{opacity:.5;transform:scale(1.8)}}
.hero-bg .node{animation:pulse-node 4s ease-in-out infinite}
.hero-bg .node:nth-child(2){animation-delay:.7s}
.hero-bg .node:nth-child(3){animation-delay:1.4s}
.hero-bg .node:nth-child(4){animation-delay:2.1s}
.hero-bg .node:nth-child(5){animation-delay:2.8s}
.hero-bg .node:nth-child(6){animation-delay:3.5s}

/* ‚îÄ‚îÄ NAVBAR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
.navbar{position:fixed;top:0;left:0;right:0;z-index:100;display:flex;align-items:center;justify-content:space-between;padding:16px 72px;background:rgba(10,10,10,.8);backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);border-bottom:1px solid transparent;transition:border-color .3s,background .3s}
.navbar.scrolled{border-color:var(--border);background:rgba(10,10,10,.95)}
.navbar-logo{display:flex;align-items:center;text-decoration:none}
.navbar-logo svg{height:28px;width:auto}
.navbar-cta{display:inline-flex;align-items:center;gap:8px;background:var(--accent);color:#fff;font-family:'Inter',sans-serif;font-weight:700;font-size:13px;letter-spacing:.5px;text-transform:uppercase;padding:10px 24px;border:none;cursor:pointer;text-decoration:none;transition:all .3s;border-radius:60px}
.navbar-cta:hover{box-shadow:0 0 30px var(--accent-dim);transform:translateY(-1px)}
@keyframes pulseDot{0%,100%{opacity:1;box-shadow:0 0 4px var(--accent)}50%{opacity:.4;box-shadow:0 0 12px var(--accent)}}

/* ‚îÄ‚îÄ LAYOUT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
.container{position:relative;z-index:2;max-width:1400px;margin:0 auto;padding:0 72px}
section{padding:48px 0}
.s-tag{font-family:'JetBrains Mono',monospace;font-size:11px;color:var(--accent);letter-spacing:3px;text-transform:uppercase;margin-bottom:16px}
.s-tag::before{content:'// ';opacity:.4}
.s-title{font-size:clamp(28px,4vw,44px);font-weight:800;line-height:1.15;letter-spacing:-1px;margin-bottom:20px}
.s-desc{font-size:16px;color:var(--text-mid);max-width:560px;line-height:1.7;margin-bottom:28px}

/* ‚îÄ‚îÄ HERO ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
.hero{position:relative;min-height:100vh;display:flex;flex-direction:column;justify-content:center;padding-top:80px;overflow:hidden}
.hero-tag{position:relative;z-index:1;font-family:'JetBrains Mono',monospace;font-size:12px;color:var(--accent);letter-spacing:3px;text-transform:uppercase;margin-bottom:24px;opacity:0;animation:fadeUp .8s .2s forwards;display:flex;align-items:center;gap:8px}
.hero-tag .live-dot{width:7px;height:7px;background:var(--accent);border-radius:50%;display:inline-block;animation:pulseDot 2s infinite;flex-shrink:0}
.hero-tag-sep{opacity:.35;margin:0 2px}
.hero-date-line{font-family:'JetBrains Mono',monospace;font-size:13px;color:rgba(255,255,255,0.5);letter-spacing:1px;margin-bottom:24px;opacity:0;animation:fadeUp .8s .5s forwards}
.hero-title{position:relative;z-index:1;font-size:clamp(40px,5vw,68px);font-weight:800;line-height:1.05;letter-spacing:-2px;margin-bottom:28px;opacity:0;animation:fadeUp .8s .4s forwards}
.hero-title .line{display:block}
.hero-title .hl{color:var(--accent)}
.hero-sub{position:relative;z-index:1;font-size:17px;color:var(--text-mid);max-width:580px;line-height:1.7;margin-bottom:32px;opacity:0;animation:fadeUp .8s .6s forwards;font-weight:400}
.hero-actions{position:relative;z-index:1;display:flex;gap:16px;align-items:center;flex-wrap:wrap;opacity:0;animation:fadeUp .8s .92s forwards}

/* ‚îÄ‚îÄ BUTTONS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
.btn-p{display:inline-flex;align-items:center;gap:10px;background:var(--accent);color:#fff;font-family:'Inter',sans-serif;font-weight:700;font-size:14px;letter-spacing:1px;text-transform:uppercase;padding:16px 36px;border:none;cursor:pointer;text-decoration:none;transition:all .3s;border-radius:60px;position:relative;overflow:hidden}
.btn-p::after{content:'';position:absolute;inset:0;border-radius:60px;background:linear-gradient(135deg,transparent 40%,rgba(255,255,255,.2) 50%,transparent 60%);transform:translateX(-100%);transition:transform .6s}
.btn-p:hover::after{transform:translateX(100%)}
.btn-p:hover{box-shadow:0 0 40px var(--accent-dim),0 4px 20px rgba(0,0,0,.4);transform:translateY(-2px)}
.btn-p .arrow{width:16px;height:16px}
.btn-s{display:inline-flex;align-items:center;gap:8px;color:var(--text-mid);font-family:'Inter',sans-serif;font-size:14px;font-weight:600;letter-spacing:.5px;text-decoration:none;padding:16px 28px;border:1.5px solid var(--border-light);border-radius:60px;transition:all .3s;cursor:pointer;background:transparent}
.btn-s:hover{border-color:var(--accent);color:var(--accent);background:var(--accent-dim)}

/* ‚îÄ‚îÄ STATS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
.stats-strip{position:relative;z-index:1;display:flex;gap:24px;margin-bottom:28px;flex-wrap:wrap;opacity:0;animation:fadeUp .8s .72s forwards}
.stat-item{display:flex;align-items:baseline;gap:8px}
.stat-val{font-family:'JetBrains Mono',monospace;font-size:16px;font-weight:500;color:var(--accent)}
.stat-lbl{font-size:12px;color:var(--text-dim);text-transform:uppercase;letter-spacing:.5px}
.stat-sep{color:var(--border-light);font-size:14px;align-self:center}

/* ‚îÄ‚îÄ CREDIBILITY ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
.cred-badge{position:relative;z-index:1;display:flex;align-items:center;gap:12px;margin-bottom:28px;opacity:0;animation:fadeUp .8s .82s forwards}
.cred-label{font-family:'JetBrains Mono',monospace;font-size:11px;color:var(--text-dim);letter-spacing:1px;text-transform:uppercase}
.cred-logo{height:22px;width:auto;opacity:.85;transition:opacity .3s}
.cred-logo:hover{opacity:1}
.cred-divider{width:1px;height:20px;background:var(--border-light)}

/* ‚îÄ‚îÄ AUDIENCE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
.aud-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:2px}
.aud-card{background:var(--bg-card);border:1px solid var(--border);padding:24px;transition:all .4s;position:relative;overflow:hidden;border-radius:4px}
.aud-card::before{content:'';position:absolute;top:0;left:0;right:0;height:3px;background:linear-gradient(90deg,var(--accent),var(--secondary));transform:scaleX(0);transform-origin:left;transition:transform .4s;border-radius:4px 4px 0 0}
.aud-card:hover::before{transform:scaleX(1)}
.aud-card:hover{background:var(--bg-card-hover);border-color:var(--border-light)}
.aud-icon{font-size:22px;margin-bottom:12px;display:block}
.aud-lbl{font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--accent);letter-spacing:2px;text-transform:uppercase;margin-bottom:6px}
.aud-title{font-size:16px;font-weight:700;margin-bottom:8px}
.aud-desc{font-size:13px;color:var(--text-dim);line-height:1.6}

/* ‚îÄ‚îÄ CURRICULUM ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
.cur-grid{display:flex;flex-direction:column;gap:2px}
.cur-phase{background:var(--bg-card);border:1px solid var(--border);padding:32px;transition:all .4s;position:relative;overflow:hidden;border-radius:4px}
.cur-phase::before{content:'';position:absolute;left:0;top:0;bottom:0;width:3px;background:var(--accent);transform:scaleY(0);transform-origin:top;transition:transform .4s;border-radius:4px 0 0 4px}
.cur-phase:hover::before{transform:scaleY(1)}
.cur-phase:hover{background:var(--bg-card-hover);border-color:var(--border-light)}
.ph-title{font-size:20px;font-weight:700;margin-bottom:8px}
.ph-desc{font-size:14px;color:var(--text-mid);margin-bottom:20px;line-height:1.7}
.ph-topics{display:flex;flex-wrap:wrap;gap:8px}
.ph-topic{font-family:'JetBrains Mono',monospace;font-size:11px;color:var(--text-mid);padding:6px 14px;border:1px solid var(--border);background:rgba(255,255,255,.02);transition:all .3s;border-radius:20px}
.ph-topic:hover{border-color:var(--accent-mid);color:var(--accent);background:var(--accent-dim)}

/* ‚îÄ‚îÄ FEATURED BUILD ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
.bld-featured{background:var(--bg-card);border:1px solid var(--border);padding:48px;position:relative;overflow:hidden;transition:all .4s;border-radius:8px}
.bld-featured::before{content:'';position:absolute;top:0;left:0;right:0;height:3px;background:linear-gradient(90deg,var(--accent),var(--secondary),var(--warm));border-radius:8px 8px 0 0}
.bld-featured::after{content:'';position:absolute;top:-80px;right:-80px;width:300px;height:300px;border:60px solid var(--accent);border-radius:50%;opacity:.04;pointer-events:none}
.bld-featured:hover{border-color:var(--border-light);background:var(--bg-card-hover)}
.bld-cat{font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--secondary);letter-spacing:2px;text-transform:uppercase;margin-bottom:16px}
.bld-featured .bld-title{font-size:26px;font-weight:800;margin-bottom:16px;line-height:1.25}
.bld-featured .bld-desc{font-size:15px;color:var(--text-mid);line-height:1.8;margin-bottom:28px;max-width:640px}
.bld-highlights{display:flex;flex-wrap:wrap;gap:10px}
.bld-hl{font-family:'JetBrains Mono',monospace;font-size:11px;color:var(--warm);padding:7px 16px;border:1px solid var(--warm-dim);background:var(--warm-dim);letter-spacing:.5px;transition:all .3s;border-radius:20px}
.bld-hl:hover{background:rgba(204,255,0,.2);border-color:rgba(204,255,0,.3)}

/* ‚îÄ‚îÄ STACK ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
.stk-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:2px}
.stk-item{background:var(--bg-card);border:1px solid var(--border);padding:28px;transition:all .4s;border-radius:4px}
.stk-item:hover{border-color:var(--border-light);background:var(--bg-card-hover)}
.stk-name{font-size:18px;font-weight:700;margin-bottom:6px}
.stk-role{font-family:'JetBrains Mono',monospace;font-size:11px;color:var(--secondary);letter-spacing:1px;text-transform:uppercase;margin-bottom:12px}
.stk-desc{font-size:13px;color:var(--text-dim);line-height:1.6}

/* ‚îÄ‚îÄ MENTOR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
.mnt-card{display:flex;align-items:center;gap:48px;background:var(--bg-card);border:1px solid var(--border);padding:48px;position:relative;overflow:hidden;transition:all .4s;border-radius:8px}
.mnt-card::before{content:'';position:absolute;top:0;left:0;bottom:0;width:3px;background:linear-gradient(180deg,var(--accent),var(--secondary));border-radius:8px 0 0 8px}
.mnt-card:hover{border-color:var(--border-light);background:var(--bg-card-hover)}
.mnt-img-wrap{flex-shrink:0;width:140px;height:140px;border-radius:50%;overflow:hidden;background:var(--bg);border:3px solid var(--accent)}
.mnt-img{width:100%;height:100%;object-fit:cover;border-radius:50%;filter:grayscale(20%);transition:filter .4s}
.mnt-card:hover .mnt-img{filter:grayscale(0)}
.mnt-info{flex:1}
.mnt-name{font-size:26px;font-weight:800;margin-bottom:4px}
.mnt-role{font-family:'JetBrains Mono',monospace;font-size:12px;color:var(--accent);letter-spacing:1px;margin-bottom:16px}
.mnt-bio{font-size:14px;color:var(--text-mid);line-height:1.7;margin-bottom:20px;max-width:480px}
.mnt-socials{display:flex;gap:10px}
.mnt-social{display:flex;align-items:center;justify-content:center;width:36px;height:36px;border:1px solid var(--border-light);border-radius:50%;font-family:'JetBrains Mono',monospace;font-size:12px;font-weight:500;color:var(--text-mid);text-decoration:none;transition:all .3s}
.mnt-social:hover{border-color:var(--accent);color:var(--accent);background:var(--accent-dim)}

/* ‚îÄ‚îÄ CTA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
.cta-wrap{text-align:center;padding:48px 0}
.cta-box{background:var(--bg-card);border:1px solid var(--border);padding:64px 48px;max-width:680px;margin:0 auto;position:relative;overflow:hidden;border-radius:12px}
.cta-box::before{content:'';position:absolute;top:0;left:0;right:0;height:3px;background:linear-gradient(90deg,var(--accent),var(--secondary),var(--warm));border-radius:12px 12px 0 0}
.cta-box::after{content:'';position:absolute;top:-100px;left:50%;transform:translateX(-50%);width:400px;height:200px;background:var(--accent);filter:blur(120px);opacity:.06;pointer-events:none}
.cta-urg{font-family:'JetBrains Mono',monospace;font-size:11px;color:var(--warm);letter-spacing:2px;text-transform:uppercase;margin-bottom:20px;display:flex;align-items:center;justify-content:center;gap:8px}
.cta-urg .dot{width:6px;height:6px;background:var(--warm);border-radius:50%;display:inline-block;animation:pulseDot 2s infinite}
.cta-title{font-size:clamp(28px,3.5vw,40px);font-weight:800;line-height:1.15;margin-bottom:16px;letter-spacing:-1px}
.cta-desc{font-size:15px;color:var(--text-mid);max-width:480px;margin:0 auto 36px;line-height:1.7}
.cta-feats{display:flex;justify-content:center;gap:32px;margin-bottom:40px;flex-wrap:wrap}
.cta-feat{font-family:'JetBrains Mono',monospace;font-size:12px;color:var(--text-mid);display:flex;align-items:center;gap:8px}
.cta-feat .chk{color:var(--accent);font-weight:700}
.cta-price{margin-bottom:32px}
.cta-price-val{font-size:56px;font-weight:800;letter-spacing:-2px}
.cta-price-note{font-size:13px;color:var(--text-dim);margin-top:4px}

/* ‚îÄ‚îÄ FAQ ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
.faq-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(460px,1fr));gap:2px}
.faq-item{padding:28px;border:1px solid var(--border);background:var(--bg-card);border-radius:4px}
.faq-q{font-weight:700;font-size:15px;margin-bottom:8px}
.faq-a{font-size:13px;color:var(--text-dim);line-height:1.7}

/* ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
footer{border-top:1px solid var(--border);padding:40px 0;text-align:center}
footer p{font-family:'JetBrains Mono',monospace;font-size:12px;color:var(--text-dim)}

/* ‚îÄ‚îÄ ANIM ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
@keyframes fadeUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.fi{opacity:0;transform:translateY(24px);transition:all .7s cubic-bezier(.16,1,.3,1)}
.fi.vis{opacity:1;transform:translateY(0)}

/* ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
@media(max-width:768px){
  .navbar{padding:12px 20px}
  .navbar-logo svg{height:22px}
  .navbar-cta{font-size:11px;padding:8px 18px}
  .container{padding:0 20px}
  .stats-strip{gap:16px}.stat-sep{display:none}
  .hero-actions{flex-direction:row;align-items:center}
  .btn-p{padding:14px 24px;font-size:12px}
  .btn-s{padding:14px 20px;font-size:12px}
  .aud-grid{grid-template-columns:1fr}
  .faq-grid{grid-template-columns:1fr}
  .cta-box{padding:40px 24px}
  .cta-feats{flex-direction:column;align-items:center;gap:12px}
  .mnt-card{flex-direction:column;text-align:center;gap:28px;padding:36px 24px}
  .mnt-bio{max-width:100%}.mnt-socials{justify-content:center}
  .hero-bg .nodes,.hero-bg .grid{display:none}
}
</style>
</head>
<body>

<div id="app"></div>
<script>
(function applyTheme(){const t=THEMES[WORKSHOP.theme]||THEMES.innercircle,r=document.documentElement.style;r.setProperty('--accent',t.accent);r.setProperty('--accent-rgb',t.accentRgb);r.setProperty('--accent-dim',`rgba(${t.accentRgb},.15)`);r.setProperty('--accent-mid',`rgba(${t.accentRgb},.35)`);r.setProperty('--secondary',t.secondary);r.setProperty('--secondary-rgb',t.secondaryRgb);r.setProperty('--secondary-dim',`rgba(${t.secondaryRgb},.15)`);r.setProperty('--warm',t.warm);r.setProperty('--warm-rgb',t.warmRgb);r.setProperty('--warm-dim',`rgba(${t.warmRgb},.12)`)})();
document.getElementById('page-title').textContent=WORKSHOP.hero.title.join(' ')+' ‚Äî '+WORKSHOP.brand;
const arrowSvg=`<svg class="arrow" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7"/></svg>`;
let html='';

// NAVBAR

    const errors = [];
    if (!fields.name) errors.push('Name is required');
    if (!fields.email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(fields.email)) errors.push('Valid email is required');
    if (!fields.aiLevel) errors.push('AI knowledge level is required');
    if (!fields.background) errors.push('Background is required');
    if (!fields.discovery) errors.push('Discovery source is required');
    if (fields.linkedin && !isValidUrl(fields.linkedin)) errors.push('LinkedIn must be a valid URL');
    if (fields.linkedin && fields.linkedin && !fields.linkedin.includes('linkedin.com')) errors.push('Please enter a LinkedIn URL');
    if (fields.twitter && !isValidUrl(fields.twitter)) errors.push('Twitter must be a valid URL');
    if (fields.twitter && fields.twitter && !(/x\.com|twitter\.com/.test(fields.twitter))) errors.push('Please enter a Twitter / X URL');
    if (fields.github && !isValidUrl(fields.github)) errors.push('GitHub must be a valid URL');
    if (fields.github && fields.github && !fields.github.includes('github.com')) errors.push('Please enter a GitHub URL');

    if (errors.length) {
      msg.textContent = errors[0];
      msg.className = 'error';
      msg.style.display = 'block';
      return;
    }

    btn.disabled = true;
    btn.textContent = 'Submitting...';
    msg.style.display = 'none';

    try {
      const res = await fetch('/api/lead', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(fields),
      });
      const data = await res.json();
      if (res.ok) {
        msg.textContent = '\u{1F389} You are in! We will send details to your inbox soon.';
        msg.className = 'success';
        msg.style.display = 'block';
        document.getElementById('lead-form').reset();
        setTimeout(() => overlay.classList.remove('open'), 2500);
      } else {
        throw new Error(data.error || 'Something went wrong');
      }
    } catch (err) {
      msg.textContent = err.message || 'Something went wrong. Try again.';
      msg.className = 'error';
      msg.style.display = 'block';
    } finally {
      btn.disabled = false;
      btn.textContent = 'Submit';
    }
  });
})();
</script>
</body>
</html>
